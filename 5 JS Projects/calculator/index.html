<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-2" readonly>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="clearDisplay()">C</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button>
                <button class="col-3 btn btn-danger" onclick="deleteLastChar()"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="appendToDisplay('7')">7</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('8')">8</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('9')">9</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="appendToDisplay('4')">4</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('5')">5</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('6')">6</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="appendToDisplay('1')">1</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('2')">2</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('3')">3</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('/')"><i class="fas fa-percent"></i></button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="appendToDisplay('0')">0</button>
                <button class="col-3 btn btn-light" onclick="appendToDisplay('.')">.</button>
                <button class="col-3 btn btn-primary" onclick="calculate()">=</button>
                <button class="col-3 btn btn-success" onclick="copyResult()">Copy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
